<div class="container col-md-1 col-sm-1 col-xs-0"></div>
<div class="container col-md-7 col-sm-7 col-xs-12">
  <h3>Login</h3>

  <label class="input-label"> Email</label>
  <div class="input-group input-form">
    <input #inputEmail type="email" class="form-control"
           placeholder="johnny@email.org" (focus)="hideEmailWarn()">
    <span *ngIf="emailWarn" class="input-group-addon" placement="right"
          tooltip="Email is too short or invalid!">
      <i class="glyphicon glyphicon-alert"></i>
    </span>
  </div>

  <label class="input-label"> Password</label>
  <div class="input-group input-form">
    <input #inputPassword type="password" class="form-control"
           (focus)="hidePasswardWarn()" placeholder="********">
    <span *ngIf="passwordWarn" class="input-group-addon"
          tooltip="Password is too short!" placement="right">
      <i class="glyphicon glyphicon-alert"></i>
    </span>
  </div>

  <div class="input-group">
    <button (click)="login(inputPassword, inputEmail)" type="submit" class="btn btn-primary confirm-button">
      Login
    </button>
  </div>
  <div *ngIf="failedLoginWarn" class="alert alert-danger failedLogin" role="alert">
    <strong>Login Failed!</strong> Username and password do not match.
  </div>
</div>
