<div class="container col-md-1 col-sm-1 col-xs-0"></div>
<div class="container col-md-7 col-sm-7 col-xs-12">
  <h3>Sign Up</h3>

  <label class="input-label input-form"> Username</label>
  <div class="input-group input-form">
    <input #inputUsername type="text" class="form-control" aria-describedby="basic-addon3" placeholder="Johnny Stulic">
  </div>

  <label class="input-label input-form"> Password</label>
  <div class="input-group input-form">
    <input #inputPassword type="password" class="form-control" aria-describedby="basic-addon3" placeholder="********">
  </div>

  <label class="input-label input-form"> Email</label>
  <div class="input-group input-form">
    <input #inputEmail type="email" class="form-control" aria-describedby="basic-addon3" placeholder="johnny@email.org">
  </div>

  <div class="input-group">
      <button (click)="signup(inputUsername, inputPassword, inputEmail)" type="submit" class="btn btn-primary confirm-button">Sign up</button>
  </div>
</div>
