<menu-panel></menu-panel>
<div class="main-tags-container col-md-10 col-sm-9 col-xs-12">
  <a class="col-md-2 col-sm-3 col-xs-6" href="javascript:void(0)" *ngFor="let tag of tags">
    <span class="label label-info">{{tag.tagName}}</span>
    <p>{{tag.tagDescription | maxLength: 70}}</p>
  </a>
</div>
